{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'scss/custom.css' %}">

    <link rel="icon" href="{% static 'images/icon10.svg' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'CSS/home_style.css' %}">

    <title>Portfolio Track</title>
</head>
<body>
  
  <!-- Navbar begins----------------------------------->

  <nav class="navbar navbar-expand-lg shadow sticky-top px-2" aria-label="Offcanvas navbar large" style="background-color: rgba(255, 255, 255, 0.1);">
    <div class="container-fluid">
      
      <a class="navbar-brand ms-2" href="#"> <img src="{% static 'images/logo8.svg' %}" class="image-fluid rounded" alt="Logo"> </a>
        
          <div class="row ms-auto me-3 my-0">
            <a href="{% url 'register' %}" class="btn btn-light">Cadastre-se</a>
          </div>
      
    </div>
  </nav>
  <!-- Navbar ends----------------------------------->

   
  
  <main class="container-fluid my-5 my-xxl-2">
    <div class="d-flex flex-column flex-lg-row gap-4" style="min-height: 100vh;">

        <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center ">
            
            <div class="card py-2" style="background-color: rgba(0, 0, 0, 0); border: 0px; color: whitesmoke;">
                <div class="card-body px-5">
                    <!-- <div class="row-12 d-flex"><h1 class="display-1">PORTIFOLIO</h1></div>
                    <div class="row-12 d-flex"><h1 class="display-5">TRACK</h1></div> -->
                    <img src="{% static 'images/logo8.svg' %}" alt="" style="width: 45vw;">
                    <div class="row-12 d-flex"><h1 class="display-6 responsive-text">Acompanhe de perto sua carteira!</h1></div>
  
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
            <div class="card py-2 col-10 col-md-8 col-lg-10 col-xl-10 col-xxl-8">
              <div class="card-body px-5">
                <form class="mb-3" action="{% url 'reset_password' %}" method="POST">
                  {% csrf_token %}
                 
                    <h1 class="h2 mb-3 fw-normal text-center">Defina uma nova senha</h1>
                
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="password" class="form-control" id="floatingRepeat" placeholder="Password" name="repeat_password">
                        <label for="floatingRepeat">Repita a senha</label>
                    </div>
                
                    <button class=" w-100 btn btn-primary" type="submit">Definir Senha</button>
                </form>
                <a href="{% url 'register' %}" class="w-100 btn btn-outline-primary py-2">Cadastre-se</a>
              </div>
            </div>
            
        </div>
    </div>
  </main>

  
  <!-- Footer Begins ------------------------------------------------ -->
  <footer class="d-flex justify-content-center align-items-center py-3 my-0 shadow" style="background-color: rgba(255, 255, 255, 0.1); color: whitesmoke;">
    <div class="col-md-12 d-flex align-items-center justify-content-center" >
      <span class="mb-3 mb-md-0">Portfolio Track - © 2023 Helio C Guimarães</span>
    </div>
  </footer>
  <!-- Footer Ends --------------------------------------------------- -->

  {% include 'includes/message.html' %}
  
</body>
</html>
